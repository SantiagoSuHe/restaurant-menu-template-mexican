  <body>
    <div id="root"></div>
    <script>
      // Redirigir a la ruta correcta seg√∫n el idioma del navegador
      const userLang = navigator.language || navigator.userLanguage;
      if (location.pathname !== '/' && !location.pathname.startsWith('/en') && !location.pathname.startsWith('/es')) {
        if (userLang.startsWith('es')) {
          location.replace('/es' + location.pathname);
        } else {
          location.replace('/en' + location.pathname);
        }
      } 
    </script>
  </body>
